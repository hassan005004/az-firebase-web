<div>
  <ul>
    <li>Add data-ref="reviews" to target div</li>
    <li>Target div must have one empty div with display none css</li>
    <li>Add data-col="name" to all div/p/span tags inside empty div</li>
  </ul>
</div>
<div class="firebase-to-div" data-ref="reviews">
  <!-- this div need -->
  <div style="display:none; border:1px solid black">
    <div>
      <span>Name: </span> <span data-col="name"></span>
    </div>
    <div>
      <span>Review: </span> <span data-col="review"></span>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "x",
    authDomain: "x",
    databaseURL: "x",
    projectId: "x",
    storageBucket: "x",
    messagingSenderId: "x",
    appId: "x"
  };
</script>

<script>
	$(document).ready(function(){

    // function we created for data show + just copy
    $.fn.firebaseToDiv = async function(element) {
      firebase.initializeApp(firebaseConfig)
      ref = $(element).attr('data-ref');
      console.log(ref);

      const dataFromDb = firebase.database().ref(ref)
      .limitToLast(20);

      data = null;

      dataFromDb.on('value', (snapshot) => {
        const $clonedRows = $(element).find('div:first').clone().show();
        data = snapshot.val();
        console.log(data);
        if (data) {
          // Loop through each item in the data
          Object.keys(data).forEach((key) => {
            const item = data[key];
            // Create a new table row
            const newRow = $clonedRows.clone();
            // Loop through each column in the table
            newRow.find('[data-col]').each(function() {
              const colName = $(this).attr('data-col');
              // Set the text of the corresponding column with data from Firebase
              $(this).text(item[colName]);
            });
            // Append the new row to the table body
            $(element).append(newRow);
          });

        }
      });
      return data;
    }

    // call function to load data
    $.fn.firebaseToDiv('.firebase-to-div');

	});
</script>
